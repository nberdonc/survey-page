<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" type="text/css" href="single-page-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1 id="title">
            Survey Form
        </h1>
        <p id="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    </header>

    <form id="survey-form"></input>
        <div>
            <label id="name-label">Name</label><br>
            <input id="name" name="name" type="text" placeholder="Enter your Name" required>
        </div>

        <div>
            <label id="email-label">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <div>
            <label id="number-label">Age</label><br>
            <input type="number" id="number" name="age" placeholder="Age" min="18" max="100">
        </div>

        <div>
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </div>

        <div>
            <p>Would you recommend it to a friend?</p>
            <input type="radio" id="definetly" name="role" value="definetly">
            <label for="definetly">Definetly</label>
            <br>
            <input type="radio" id="maybe" name="role" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" id="not sure" name="role" value="not sure">
            <label for="not sure">Not sure</label>
            <br>
        </div>

        <div>
            <p>What is your favorite feature?</p>
            <select id="dropdown">
                <option value="0">Select an option</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="improve1" name="To improve" value="Bike">
            <label for="vehicle1"> Front-end Projects</label><br>
            <input type="checkbox" id="improve2" name="To improve" value="Car">
            <label for="vehicle2"> Back-end Projects</label><br>
            <input type="checkbox" id="improve3" name="To improve" value="Boat">
            <label for="vehicle3"> Data Visualization</label><br>
            <input type="checkbox" id="improve4" name="To improve" value="Bike">
            <label for="vehicle1"> Challenges</label><br>
            <input type="checkbox" id="improve5" name="To improve" value="Car">
            <label for="vehicle2"> Open Source Community</label><br>
            <input type="checkbox" id="improve6" name="To improve" value="Boat">
            <label for="vehicle3"> Gitter help rooms</label><br><br>
        </div>

        <div>
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..." id="text-area" name="text-area"></textarea>
            <br><br>
            <button type="submit" value="Submit" id="submit">Submit</button>
        </div>
    </form>
</body>

</html>
